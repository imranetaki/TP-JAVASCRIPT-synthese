<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Account Management</title>
</head>
<body>
    <h1>Bank Account Management</h1>
    <div id="accounts"></div>

    <script>
        class BankAccount {
            constructor(owner, balance) {
                this.owner = owner;
                this.balance = balance;
                this.accountNumber = 'ACC-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            }

            deposit(amount) {
                this.balance += amount;
            }

            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                } else {
                    console.error('Insufficient balance');
                }
            }

            getBalance() {
                return this.balance;
            }

            printAccountInfo() {
                return `Owner: ${this.owner}, Account Number: ${this.accountNumber}, Balance: $${this.balance}`;
            }
        }

        const account1 = new BankAccount('John Doe', 1000);
        const account2 = new BankAccount('Jane Smith', 500);

        account1.deposit(500);
        account1.withdraw(200);
        account2.deposit(300);
        account2.withdraw(100);

        document.getElementById('accounts').innerHTML = `
            <p>${account1.printAccountInfo()}</p>
            <p>${account2.printAccountInfo()}</p>
        `;
    </script>
</body>
</html>
